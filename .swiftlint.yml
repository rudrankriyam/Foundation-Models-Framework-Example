included:
  - FoundationLab
  - GlassUI
  - Murmer
  - MurmerTests
  - Physiqa
  - Psylean
  - TestFlight

excluded:
  - Carthage
  - Pods
  - DerivedData
  - build

disabled_rules:
  - trailing_comma
  - trailing_whitespace
  - todo

opt_in_rules:
  - collection_alignment
  - empty_count
  - contains_over_first_not_nil
  - implicit_optional_initialization

line_length:
  warning: 120
  ignores_comments: true
  ignores_urls: true

type_body_length:
  warning: 200
  error: 300

file_length:
  warning: 600
  error: 800

identifier_name:
  min_length:
    warning: 2
    error: 1
  max_length:
    warning: 40
    error: 50

type_name:
  max_length:
    warning: 50
    error: 60

function_body_length:
  warning: 60
  error: 100

nesting:
  type_level:
    warning: 3
    error: 5
